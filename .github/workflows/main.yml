name: RDP

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["RDP"]
    types:
    - completed

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
    - name: Enable RDP and Configure Firewall
      run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 remoteip=100.0.0.0/8
          Restart-Service -Name TermService

    - name: Create Admin User Bablu
      run: |
          $securePass = ConvertTo-SecureString "4aheffE5" -AsPlainText -Force
          New-LocalUser -Name "Bablu" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "Bablu"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Bablu"

    - name: Install Tailscale
      run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

    - name: Connect to Tailscale
      run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4).Trim().Split()[0]
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

    - name: Verify RDP Port
      run: |
          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $result.TcpTestSucceeded) {
            Write-Error "RDP port unreachable"
            exit 1
          }

    - name: Keep Runner Alive
      run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: Bablu"
          Write-Host "Password: 4aheffE5"
          Write-Host "==================`n"
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C to terminate"
            Start-Sleep -Seconds 300
          }
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          Remove-LocalUser -Name "Bablu" -ErrorAction SilentlyContinue
